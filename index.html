<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bella ðŸŽ‚</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Dark Screen -->
    <div id="darkScreen">
        <div class="dark-content">
            <div class="lightbulb-icon">
                <i class="fas fa-lightbulb"></i>
            </div>
            <button id="lightsBtn" class="aesthetic-btn">
                <span>Turn On The Lights</span>
                <i class="fas fa-lightbulb"></i>
            </button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <!-- Main Content -->
    <div id="wrapper" class="lights-off">
        <!-- Banner from top -->
        <div class="birthday-banner">
            <img src="banner.png" alt="Happy Birthday Banner">
        </div>

        <!-- Background decorations -->
        <div class="flag__birthday">
            <img src="./images/1.png" alt="" width="350" class="flag__left">
            <img src="./images/1.png" alt="" width="350" class="flag__right">
        </div>
        
        <div class="decorate_star star1"></div>
        <div class="decorate_star star2"></div>
        <div class="decorate_star star3"></div>
        <div class="decorate_star star4"></div>
        <div class="decorate_star star5"></div>
        
        <div class="decorate_flower--one">
            <img width="25" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--two">
            <img width="25" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--three">
            <img width="25" src="./images/decorate_flower.png" alt="">
        </div>
        
        <div class="decorate_bottom">
            <img src="./images/decorate.png" alt="" width="100">
        </div>
        <div class="smiley__icon">
            <img src="./images/smiley_icon.png" alt="" width="100">
        </div>

        <!-- Music Button -->
        <div id="musicBtnContainer" class="music-btn-container">
            <div class="music-icon-dance">
                <i class="fas fa-music"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-music"></i>
            </div>
            <button id="musicBtn" class="aesthetic-btn">
                <span>Turn On The Music</span>
                <i class="fas fa-play"></i>
            </button>
        </div>

        <!-- Birthday Message Lines -->
        <div id="birthdayMessage" class="birthday-message-container">
            <div class="message-line">Hey Bella! ðŸŽ¨</div>
        </div>

        <!-- Curved Happy Birthday Text -->
        <div id="curvedHappyBirthday" class="curved-happy-birthday">
            <h1>Happy Birthday Bella</h1>
        </div>

        <!-- Flying Cake with Balloons -->
        <div id="flyingCake" class="flying-cake-container">
            <div class="balloon-left">
                <div class="balloon-string"></div>
                <img src="./images/balloon1.png" width="80" alt="">
            </div>
            <div class="cake-wrapper">
                <img src="cake.gif" alt="Birthday Cake" class="flying-cake-img">
            </div>
            <div class="balloon-right">
                <div class="balloon-string"></div>
                <img src="./images/balloon2.png" width="80" alt="">
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="left">
                <div class="title">
                    <h1 class="happy">
                        <span style="--t: 0.5s;">H</span>
                        <span style="--t: 0.7s;">a</span>
                        <span style="--t: 0.9s;">p</span>
                        <span style="--t: 1.1s;">p</span>
                        <span style="--t: 1.3s;">y</span>
                    </h1>
                    <h1 class="birthday">
                        <span style="--t: 1.5s;">B</span>
                        <span style="--t: 1.7s;">i</span>
                        <span style="--t: 1.9s;">r</span>
                        <span style="--t: 2.1s;">t</span>
                        <span style="--t: 2.3s;">h</span>
                        <span style="--t: 2.5s;">d</span>
                        <span style="--t: 2.7s;">a</span>
                        <span style="--t: 2.9s;">y</span>
                    </h1>
                    <div class="hat">
                        <img src="./images/hat.png" alt="" width="130">
                    </div>
                </div>
                <div class="date__of__birth">
                    <span></span>
                </div>
                
                <!-- Simple Button for Postcard -->
                <div class="btn">
                    <button id="btn__postcard">
                        <div class="mail">
                            Open Your Special Gift
                            <i class="fas fa-gift"></i>
                        </div>
                    </button>
                </div>
            </div>
            
            <div class="right">
                <!-- Final Cake Position -->
                <div class="final-cake-container">
                    <img src="cake.gif" alt="Birthday Cake" class="final-cake">
                </div>
                
                <div class="box__account">
                    <div class="image">
                        <img src="./images/unnamed.png" alt="Bella">
                    </div>
                    <div class="name">
                        <i class="fa-solid fa-heart"></i>
                        <span>Dear Bella</span>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="balloon_one">
                        <img width="100px" src="./images/balloon1.png" alt="">
                    </div>
                    <div class="balloon_two">
                        <img width="100px" src="./images/balloon2.png" alt="">
                    </div>
                </div>
                <div class="cricle">
                    <div class="text__cricle">
                        <span style="--i: 1;">h</span>
                        <span style="--i: 2;">a</span>
                        <span style="--i: 3;">p</span>
                        <span style="--i: 4;">p</span>
                        <span style="--i: 5;">y</span>
                        <span style="--i: 6;">-</span>
                        <span style="--i: 7;">b</span>
                        <span style="--i: 8;">i</span>
                        <span style="--i: 9;">r</span>
                        <span style="--i: 10;">t</span>
                        <span style="--i: 11;">h</span>
                        <span style="--i: 12;">d</span>
                        <span style="--i: 13;">a</span>
                        <span style="--i: 14;">y</span>
                        <span style="--i: 15;">-</span>
                    </div>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>

        <!-- 3D Postcard Modal (HORIZONTAL) -->
        <div id="postcardOverlay" class="postcard-overlay">
            <button class="close-postcard" id="closePostcard">
                <i class="fas fa-times"></i>
            </button>
            <div class="postcard-hint">Drag to rotate the postcard</div>
            <div class="postcard-scene" id="postcardScene">
                <div class="postcard-card" id="postcardCard">
                    <div class="postcard-face postcard-front">
                        <img src="front.png" alt="Postcard Front" draggable="false">
                    </div>
                    <div class="postcard-face postcard-back">
                        <img src="back.png" alt="Postcard Back" draggable="false">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
